<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Rifa Solidaria</title>

    <!-- SheetJS -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


    <style>
        body {
            display: flex;
            flex-direction: column;
            /* ðŸ‘ˆ CLAVE */
            align-items: center;
            /* centra horizontal */
            margin: 0;
            background: #f0f0f0;
        }


        .rifa {
            position: relative;
            width: 760px;
            /* AJUSTA segÃºn tu imagen */
        }

        .rifa img {
            width: 100%;
            display: block;
        }

        .grid {
            position: absolute;

            /* AJUSTA ESTOS 4 VALORES MIRANDO LA IMAGEN */
            top: 570px;
            left: 54px;
            width: 652px;
            height: 668px;

            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 6px;
        }

        .cell {
            position: relative;
        }

        .taken::after {
            content: "âœ–";
            position: absolute;
            inset: 0;
            /* ocupa toda la celda */

            display: flex;
            align-items: center;
            justify-content: center;

            font-size: 45px;
            font-weight: 900;
            color: #b00000;
            opacity: 0.85;

            transform: rotate(-18deg);
            pointer-events: none;
        }




        #downloadBtn {
            margin: 15px auto;
            display: block;
            padding: 10px 16px;
            font-size: 28px;
            cursor: pointer;
            width: 760px;
            background: coral;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            transition: background 0.3s;
        }

        #downloadBtn:hover {
            background: darkorange;
        }

        #downloadBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <button id="downloadBtn">Descargar imagen</button>
    <div class="rifa">
        <img src="rifaOriginal.jpeg" alt="Rifa" />
        <div id="grid" class="grid"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
